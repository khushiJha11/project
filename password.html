<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="password.css">
    <div class="container">
        <h2>Password Generator</h2>
        <label for="length">Length of Password:</label>
        <input type="number" id="length" placeholder="Enter Length" value="12" max="30">
        <input type="text" id="output" readonly>
        <div>
          <button onclick="generatePsw()" class="btn">Generate</button>
          <button onclick="copyPsw()" class="btn">Copy</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
